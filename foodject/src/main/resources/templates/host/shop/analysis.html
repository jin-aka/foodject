<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->	
	<script>
		$(document).ready(function () {
			$('#analysisbt').click(function () {
				location.href = "/host/shop/analysis";
			});
			$('#chartsbt').click(function () {
				location.href = "/host/shop/billcharts";
			});

		});
	</script>
</head>
<div class="col-lg-12 grid-margin stretch-card">
	<div class="card">
		<div class="card-body">
			<h4 style= "color: #ffa000; font-family: 'Jua', sans-serif; " class="card-title">가게 목록</h4>
			
			<div class="table-responsive">
				<div th:insert="${contents} ? ${contents} : 'host/shop/contents'"></div>		
			</div>
			<button id="analysisbt" type="button" class="btn btn-info" style= " font-family: 'Jua', sans-serif; ">가게 목록</button>
			<button id="chartsbt" type="button" class="btn btn-warning" style= " font-family: 'Jua', sans-serif; ">매출 차트</button>
			
		</div>
	</div>
</div>
